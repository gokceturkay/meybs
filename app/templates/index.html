<!doctype html>
<html>

<head>

    <!-- General -->

    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'bootstrap-4.6.0-dist/css/bootstrap.min.css' %}">
    <!-- index.css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- FontAwseome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

</head>

<body>

<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-brand nav-icon-menu" href="#"> <i class="fas fa-ellipsis-v"></i> </button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                <div class="navbar-nav">

                    <input class="nav-item" placeholder="Ara">
                    <button class="nav-item nav-icon" href="#"> <i class="far fa-comment-dots"></i> </button>
                    <button class="nav-item nav-icon" href="#"> <i class="fas fa-bell"></i> </button>
                    <button class="nav-item nav-icon" href="#"> <i class="fas fa-user-circle"></i> </button>

                </div>

            </div>

        </nav>
    </div>
</header>


    <div class="container-fluid">

        <div class="row">

            <div class="col-8">

                <div class="row calendar">
                    <div class="col-10 soonest-class">
                        En yakın ders
                    </div>
                </div>

                <div class="row graphs">
                    <div class="col-11 graph"> <!-- class ismi değişecek -->
                        Grafikler
                    </div>
                </div>

                <div class="row post">
                    <div class="col-11 add"> <!-- class ismi değişecek -->

                    </div>
                </div>

            </div>

            <div class="col-4">

                <div class="row new-students">
                    <div class="col-12">
                        <div class="row"> <!-- Burada row kullanmaya gerek var mı? -->

                            Öğrenciler

                            <div class="col-11 student">
                                Student 1
                            </div>

                            <div class="col-11 student">
                                Student 2
                            </div>

                            <div class="col-11 student">
                                Student 3
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row new-user"> <!-- isimler -->
                    <div class="col-12 add-user">
                        Yeni kullanıcı ekle
                    </div>
                </div>

                <div class="row event"> <!-- isimler -->
                    <div class="col-12 events">
                        Etkinlikler
                    </div>
                </div>

            </div>
        </div>

    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
